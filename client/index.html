<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Cherry</title>
	</head>
	<body>
		<div class="navbar">
			<img
				class="profile"
				id="profile"
				src="./img/discord.png"
				alt="You"
			/>
			<img class="logo" src="./img/cherry_white_ico.png" alt="Cherry" />
			<button class="material-symbols-outlined">settings</button>
		</div>
		<div class="feed">
			<div class="post">
				<div class="content">
					<div class="header">
						<img
							class="profile"
							src="./img/discord.png"
							alt="You"
						/>
						<span class="name">You</span>
						<span class="time">Just now</span>
					</div>
					<div class="text">Hello, World!</div>
					<div class="actions">
						<button class="material-symbols-outlined">
							thumb_up
						</button>
						<button class="material-symbols-outlined">
							thumb_down
						</button>
						<button class="material-symbols-outlined">
							comment
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
