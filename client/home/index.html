<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/home.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="icon" href="./img/cherry_white_ico.png" />
		<title>Cherry - Home</title>
	</head>
	<body>
		<div class="navbar">
			<img
				class="profile"
				id="navbar-profile"
				src=".././img/discord.png"
			/>
			<div class="logo-container">
				<img
					class="logo"
					src=".././img/cherry_white_ico.png"
					alt="Cherry"
				/>
				<span class="logo-text">Cherry</span>
			</div>
			<button class="material-symbols-outlined">settings</button>
		</div>
		<div class="feed">
			<article class="post">
				<div class="header">
					<img
						class="profile"
						id="postbox-profile"
						src=".././img/discord.png"
					/>
					<span class="name" id="postbox-user">reicaffie</span>
					<span class="handle" id="postbox-handle">@reicaffie</span>
				</div>
				<div class="content">
					<div class="text">
						<input
							type="text"
							placeholder="Write anything!"
							id="input-box"
						/>
						<button class="submit" id="post-button">Post</button>
					</div>
				</div>
			</article>
			<div id="inner-feed"></div>
			<article class="empty-feed-message">
				Hmm... It's a bit empty here.
			</article>
		</div>
		<div class="footer">
			<button class="material-symbols-outlined">home</button>
			<button class="material-symbols-outlined">search</button>
			<button class="material-symbols-outlined">notifications</button>
			<button class="material-symbols-outlined">mail</button>
		</div>
		<div class="post-button">
			<button class="material-symbols-outlined">add</button>
		</div>
		<script type="module" src=".././js/home.js"></script>
	</body>
</html>
