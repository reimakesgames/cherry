<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/home.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="icon" href="./img/cherry_white_ico.png" />
		<title>Cherry - Home</title>
	</head>
	<body>
		<div class="mobile-navbar">
			<button class="material-symbols-outlined">home</button>
			<button class="material-symbols-outlined">search</button>
			<button class="material-symbols-outlined">notifications</button>
			<button class="material-symbols-outlined">mail</button>
		</div>
		<div class="main">
			<div class="navbar">
				<div class="logo-container-container">
					<div class="logo-container">
						<img
							class="logo"
							src=".././img/cherry_white_ico.png"
							alt="Cherry"
						/>
						<span class="logo-text">Cherry</span>
					</div>
				</div>
				<div class="navbar-buttons">
					<div class="container">
						<button class="material-symbols-outlined">home</button>
						<span class="label">Home</span>
					</div>
					<div class="container">
						<button class="material-symbols-outlined">
							search
						</button>
						<span class="label">Search</span>
					</div>
					<div class="container">
						<button class="material-symbols-outlined">
							notifications
						</button>
						<span class="label">Notifications</span>
					</div>
				</div>
				<div class="profile"></div>
			</div>
			<div class="feed">
				<div class="topbar">Feed</div>
				<div class="mobile-topbar">
					<img
						class="profile"
						id="topbar-profile"
						src=".././img/discord.png"
					/>
					<div class="logo-container">
						<img
							class="logo"
							src=".././img/cherry_white_ico.png"
							alt="Cherry"
						/>
						<span class="logo-text">Cherry</span>
					</div>
					<button class="material-symbols-outlined">settings</button>
				</div>
				<article class="post">
					<div class="header">
						<img
							class="profile"
							id="postbox-profile"
							src=".././img/discord.png"
						/>
						<span class="name" id="postbox-user">loading</span>
						<span class="handle" id="postbox-handle">@loading</span>
					</div>
					<div class="content">
						<div class="text">
							<input
								type="text"
								placeholder="Write anything!"
								id="input-box"
							/>
							<button class="submit" id="post-button">
								Post
							</button>
						</div>
					</div>
				</article>
				<div id="inner-feed"></div>
				<article class="empty-feed-message">
					Hmm... It's a bit empty here. Why not post something?
				</article>
			</div>
		</div>
		<div class="post-button">
			<button class="material-symbols-outlined">add</button>
		</div>
		<script type="module" src=".././js/home.js"></script>
	</body>
</html>
